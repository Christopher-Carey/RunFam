<h3 class="card-header title">Leader Dashboard</h3>
  <div class="col-8">
    <!-- ======= Runners =========== -->
    <h3 class="card-header tableTile">Runners</h3>
    <table class="table table-dark table-hover">
      <thead>
        <tr>
          <th>First name</th>
          <th>Total Distance</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let x of runner">
          <td>{{x.name}}</td>
          <td>{{x.totalDist}} Miles</td>
        </tr>
      </tbody>
    </table>
    <!-- ========================== -->

    <!-- ======= Walkers =========== -->
    <h3 class="card-header tableTile">Power Walkers</h3>
    <table class="table table-dark table-hover">
      <thead>
        <tr>
          <th>First name</th>
          <th>Total Distance</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let x of walkers">
          <td>{{x.name}}</td>
          <td>{{x.totalDist}} Miles</td>
        </tr>
      </tbody>
    </table>
    <!-- ========================== -->
  </div>
  <div class="col-4">
    <div class="card">
      <img src="../assets/img/icons8-confetti-100.PNG" alt="">
      <h3 class="card-header">Last Months Winner</h3>
    </div>
    <div class="card">
      <img src="../assets/img/icons8-confetti-100.PNG" alt="">
      <h3 class="card-header">Last Months Winner</h3>
    </div>
  </div>
