<h3 class="card-header title animated lightSpeedIn delay-1s">Leader Board</h3>
<div class="row">
  <div class="col" id="runner-header">
    <div class="card-header tableTile">
      <div class="row">
        <div class="col-10">
          <h3   class="pull-right">Runners</h3>
        </div>
        <div class="col-2">
          <img class="arrow animated slideInDown infinite" (click)="scrollDown()" src="../assets/img/icons8-double-down-64.PNG" alt="">
        </div>

      </div>

    </div>
    <table class="table table-dark table-hover">
      <thead>
        <tr>
          <th></th>
          <th>First name</th>
          <th>Total Distance</th>
          <th>Latest Upload</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let x of runner,let z = index">
          <td>{{z+1}}</td>
          <td>{{x.name}}</td>
          <td>{{x.totalDist}} Miles</td>
          <td *ngIf="x.distance.length >= 1"><img style="width: 40px;" [src]="x.distance[x.distance.length-1][2]" alt=""></td>

        </tr>
      </tbody>
    </table>

  </div>
  <div class="col" id="walker-header">
    <div class="card-header tableTile">
      <div class="row">
        <div class="col-10">
          <h3 class="pull-right">Power Walkers</h3>
        </div>
        <div class="col-2">
          <img class="arrow animated slideInUp infinite" (click)="scrollUp()" src="../assets/img/icons8-double-down-644.PNG" alt="">
        </div>

      </div>

    </div>
    <table class="table table-dark table-hover">
      <thead>
        <tr>
          <th></th>
          <th>First name</th>
          <th>Total Distance</th>
          <th>Latest Upload</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let x of walkers,let z = index">
          <td>{{z+1}}</td>
          <td>{{x.name}}</td>
          <td>{{x.totalDist}} Miles</td>
          <td *ngIf="x.distance.length >= 1"><img style="width: 40px;" [src]="x.distance[x.distance.length-1][2]" alt=""></td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
