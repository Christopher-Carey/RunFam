<h3 class="card-header title">Leader Board</h3>
<div class="row">
  <div class="col">
   <h3 class="card-header tableTile">Runners</h3>
    <table class="table table-dark table-hover">
      <thead>
        <tr>
          <th>First name</th>
          <th>Total Distance</th>
          <th>Latest Upload</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let x of runner">
          <td>{{x.name}}</td>
          <td>{{x.totalDist}} Miles</td>
          <td><img style="width: 40px;" [src]="x.distance[x.distance.length-1][2]" alt=""></td>
        </tr>
      </tbody>
    </table>

  </div>
  <div class="col">
    <h3 class="card-header tableTile">Power Walkers</h3>

    <table class="table table-dark table-hover">
      <thead>
        <tr>
          <th>First name</th>
          <th>Total Distance</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let x of walkers">
          <td>{{x.name}}</td>
          <td>{{x.totalDist}} Miles</td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
